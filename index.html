<div class="introduction">
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
    Sign up <i>now</i> to get started.<br><br>
    You <i>know</i> you want to.<br>
    </p>
</div>

<div class="content">
    <h4>Let's do this!</h4>
 <div class="form">
    <div class="flexname">
        <label for="fname">First name</label><br>
        <input type="text" id="fname" name="fname" value=""><br>
    </div>
    
    
    <div class="flexlast">
        <label for="lname">Last name</label><br>
        <input type="text" id="lname" name="lname" value=""><br><br>
    </div>
    
    <div class="flexemail">
        <label for="email">Email</label><br>
        <input type="text" id="Email" name="Email" value=""><br>
    </div>
    
    <div class="flexphone">
        <label for="phone number">Phone number</label><br>
        <input type="text" id="phone" name="phone" value=""><br><br>
    </div>
    
    <div class="flexpassword">
        <label for="pwd">Password</label><br>
        <input type="password" id="pwd" name="pwd" minlength="8"><br>
    </div>
    
    <div class="flexconfirm">
        <label for="pwd">Confirm password</label><br>
        <input type="password" id="pwd" name="pwd" minlength="8"><br><br>
    </div>
    
    
    <div class="flexcreate">    
        <input type="submit" value="Create Account">
    </div>
 </div>
</div>
